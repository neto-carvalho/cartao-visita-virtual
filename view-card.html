<body>
    <div class="card-container">
        <div class="card-content" id="cardContent">
            <!-- Bot√£o de compartilhamento -->
            <button class="share-button" id="shareButton" onclick="toggleShareMenu()" title="Compartilhar">
                <i class="fas fa-share-alt"></i>
            </button>
            
            <!-- Menu dropdown de compartilhamento -->
            <div class="share-dropdown" id="shareDropdown">
                <div class="share-dropdown-item whatsapp" onclick="shareViaWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </div>
                <div class="share-dropdown-item email" onclick="shareViaEmail()">
                    <i class="fas fa-envelope"></i>
                    <span>E-mail</span>
                </div>
                <div class="share-dropdown-item qrcode" onclick="showQRCode()">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
            </div>
            
            <!-- Card content will be loaded here -->
            <div style="text-align: center; padding: 3rem 2rem;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>Carregando cart√£o...</p>
            </div>
        </div>
        <div class="footer">
            <a href="index.html">
                <i class="fas fa-id-card"></i> Crie seu cart√£o virtual
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/config.js?v=1"></script>
    <script src="scripts/app.js?v=6.0"></script>
    <script src="scripts/cards-manager.js?v=1.4"></script>
    <script>
        // Carregar cart√£o
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando carregamento do cart√£o...');
            
            // Verificar se h√° erros de carregamento de scripts
            setTimeout(() => {
                if (typeof window.CardsManager === 'undefined') {
                    console.warn('‚ö†Ô∏è CardsManager n√£o carregado, usando fallback...');
                }
                
                const urlParams = new URLSearchParams(window.location.search);
                const cardId = urlParams.get('id');
                const publicSlug = urlParams.get('public');
                
                console.log('üîç Card ID da URL:', cardId);
                if (publicSlug) {
                    console.log('üîç Public slug da URL:', publicSlug);
                }
                
                if (!cardId && !publicSlug) {
                    console.error('‚ùå Card ID / public slug n√£o encontrado na URL');
                    showError('Cart√£o n√£o encontrado', 'O link est√° incorreto ou o cart√£o n√£o existe.');
                    return;
                }
                
                // Tentar carregar o cart√£o
                if (publicSlug) {
                    loadPublicCard(publicSlug);
                } else {
                    loadCardData(cardId);
                }
            }, 100); // Delay para garantir que scripts carreguem
        });
        
        async function loadPublicCard(publicSlug) {
            try {
                const base = (window.APP_CONFIG && window.APP_CONFIG.API_BASE_URL)
                    || (window.location.hostname.endsWith('vercel.app') ? 'https://alleged-giralda-visitavirtual-e8216580.koyeb.app' : 'http://localhost:5000');
                const resp = await fetch(`${base}/public/cards/url/${encodeURIComponent(publicSlug)}`);
                const json = await resp.json();
                if (!resp.ok || !json?.success) {
                    throw new Error(json?.message || 'Falha ao carregar cart√£o p√∫blico');
                }
                const c = json.data;
                const card = {
                    data: {
                        personalInfo: {
                            fullName: c.name,
                            jobTitle: c.jobTitle || '',
                            description: c.description || '',
                            email: c.email || '',
                            phone: c.phone || ''
                        },
                        image: c.image || null,
                        design: {
                            primaryColor: c.color || '#00BFFF',
                            theme: c.theme || 'modern',
                            customGradient: c.customGradient || null
                        },
                        links: (c.links || []).map(l => ({ label: l.title || (l.type || 'link'), url: l.url, type: l.type || 'custom', color: l.color || c.color || '#00BFFF' })),
                        featureSections: (c.featureSections || []).map(s => ({
                            title: s.title,
                            description: s.description,
                            image: s.image || null,
                            buttonText: s.buttonText,
                            buttonUrl: s.buttonUrl
                        }))
                    }
                };
                window.currentCardId = c._id || c.id || null;
                renderCard(card);
            } catch (e) {
                console.error('‚ùå Erro ao carregar cart√£o p√∫blico:', e);
                showError('Cart√£o n√£o encontrado', 'Este cart√£o n√£o existe ou foi removido.');
            }
        }

        // Fun√ß√£o para carregar dados do cart√£o
        async function loadCardData(cardId) {
            console.log('üìÇ Tentando carregar dados do cart√£o:', cardId);
            
            // PRIMEIRO: Tentar carregar dados da URL (para funcionar no mobile)
            const urlParams = new URLSearchParams(window.location.search);
            const cardDataParam = urlParams.get('data');
            
            if (cardDataParam) {
                try {
                    const card = JSON.parse(decodeURIComponent(cardDataParam));
                    console.log('üéØ Cart√£o encontrado via URL:', card);
                    renderCard(card);
                    return;
                } catch (error) {
                    console.error('‚ùå Erro ao decodificar dados da URL:', error);
                }
            }
            
            // SEGUNDO: Buscar na API (autenticada ou p√∫blica) ANTES do CardsManager
            try {
                const base = (window.APP_CONFIG && window.APP_CONFIG.API_BASE_URL)
                    || (window.location.hostname.endsWith('vercel.app') ? 'https://alleged-giralda-visitavirtual-e8216580.koyeb.app' : 'http://localhost:5000');
                const token = (typeof localStorage !== 'undefined') ? localStorage.getItem('auth_token') : null;
                if (cardId) {
                    // 2A) Tentar autenticado
                    if (token) {
                        const resp = await fetch(`${base}/api/cards/${encodeURIComponent(cardId)}`, { headers: { 'Authorization': `Bearer ${token}` } });
                        if (resp.ok) {
                            const json = await resp.json();
                            const c = json.data || json;
                            const card = {
                                data: {
                                    personalInfo: {
                                        fullName: c.name,
                                        jobTitle: c.jobTitle || '',
                                        description: c.description || '',
                                        email: c.email || '',
                                        phone: c.phone || ''
                                    },
                                    image: c.image || null,
                                    design: { primaryColor: c.color || '#00BFFF', theme: c.theme || 'modern' },
                                    links: (c.links || []).map(l => ({ label: l.title || (l.type || 'link'), url: l.url, type: l.type || 'custom', color: l.color || c.color || '#00BFFF' })),
                                    featureSections: (c.featureSections || []).map(s => ({ title: s.title, description: s.description, image: s.image || null, buttonText: s.buttonText, buttonUrl: s.buttonUrl }))
                                }
                            };
                            window.currentCardId = c._id || c.id || null;
                            renderCard(card);
                            return;
                        }
                    }
                    // 2B) Tentar p√∫blico por ID
                    const respPub = await fetch(`${base}/public/cards/${encodeURIComponent(cardId)}`);
                    if (respPub.ok) {
                        const json = await respPub.json();
                        const c = json.data || json;
                        const card = {
                            data: {
                                personalInfo: { fullName: c.name, jobTitle: c.jobTitle || '', description: c.description || '', email: c.email || '', phone: c.phone || '' },
                                image: c.image || null,
                                design: { primaryColor: c.color || '#00BFFF', theme: c.theme || 'modern' },
                                links: (c.links || []).map(l => ({ label: l.title || (l.type || 'link'), url: l.url, type: l.type || 'custom', color: l.color || c.color || '#00BFFF' })),
                                featureSections: (c.featureSections || []).map(s => ({ title: s.title, description: s.description, image: s.image || null, buttonText: s.buttonText, buttonUrl: s.buttonUrl }))
                            }
                        };
                        window.currentCardId = c._id || c.id || null;
                        renderCard(card);
                        return;
                    }
                }
            } catch (e) {
                console.warn('‚ö†Ô∏è Falha ao buscar cart√£o por ID na API:', e);
            }

            // TERCEIRO: Verificar se CardsManager est√° dispon√≠vel como fallback
            if (window.CardsManager) {
                console.log('‚úÖ CardsManager dispon√≠vel, buscando cart√£o (fallback)...');
                const card = window.CardsManager.getCardById(cardId);
                if (card) {
                    console.log('üéØ Cart√£o encontrado via CardsManager:', card);
                    window.CardsManager.incrementViews(cardId);
                    renderCard(card);
                    return;
                }
            }

            // QUARTO: Se ainda n√£o encontrou, tentar localStorage diretamente
            console.log('‚ö†Ô∏è Cart√£o n√£o encontrado via CardsManager, tentando localStorage...');
            
            try {
                const storedData = localStorage.getItem('virtual-cards-data');
                if (storedData) {
                    const data = JSON.parse(storedData);
                    const cards = data.cards || [];
                    const card = cards.find(c => c.id === cardId);
                    
                    if (card) {
                        console.log('üéØ Cart√£o encontrado via localStorage:', card);
                        renderCard(card);
                        return;
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro ao ler localStorage:', error);
            }
            
            // Se ainda n√£o encontrou, mostrar erro com informa√ß√µes de debug
            console.error('‚ùå Cart√£o n√£o encontrado em nenhum local');
            
            const debugInfo = {

        // Alternar menu de compartilhamento

            const dropdown = document.getElementById('shareDropdown');
            const button = document.getElementById('shareButton');
            
            if (dropdown && button) {
                const isVisible = dropdown.classList.contains('show');
                
                if (isVisible) {
                    dropdown.classList.remove('show');
                    button.classList.remove('active');
                } else {
                    dropdown.classList.add('show');
                    button.classList.add('active');
                }
            }
        }
        
        // Fechar menu ao clicar fora
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('shareDropdown');
            const button = document.getElementById('shareButton');
            
            if (dropdown && button && !dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.remove('show');
                button.classList.remove('active');
            }
        });

        // Gerar QR Code para visualiza√ß√£o
        function generateQRCodeForView(url) {
            const container = document.getElementById('qrcode-view-container');
            if (!container) return;
            
            try {
                // Verificar se QRCode est√° dispon√≠vel
                if (typeof QRCode !== 'undefined') {
                    container.innerHTML = '';
                    new QRCode(container, {
                        text: url,
                        width: 200,
                        height: 200,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.M
                    });
                } else {
                    // Fallback: usar API
                    const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
                    const img = document.createElement('img');
                    img.src = qrApiUrl;
                    img.alt = 'QR Code';
                    img.style.cssText = 'width: 200px; height: 200px; border-radius: 0.5rem;';
                    container.innerHTML = '';
                    container.appendChild(img);
                }
            } catch (error) {
                console.error('Erro ao gerar QR Code:', error);
                container.innerHTML = `
                    <div style="padding: 2rem; color: #DC2626;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 0.5rem;"></i>
                        <p>Erro ao gerar QR Code</p>
                        <button onclick="window.open('${url}', '_blank')" style="

                            padding: 0.5rem 1rem;
                            background: #3B82F6;
                            color: white;
                            border: none;
                            border-radius: 0.375rem;
                            cursor: pointer;
                        ">Abrir Link</button>
                    </div>
                `;
            }
        }
        
        // Baixar QR Code

            const container = document.getElementById('qrcode-view-container');
            if (!container) return;
            
            const canvas = container.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode-cartao.png';
                link.href = canvas.toDataURL();
                link.click();
            } else {
                const img = container.querySelector('img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'qrcode-cartao.png';
                    link.href = img.src;
                    link.click();
                } else {
                    alert('QR Code n√£o dispon√≠vel para download.');
                }
            }
        }

    </script>
